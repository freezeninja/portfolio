<select class="form-select form-select-lg mb-3 mt-3" aria-label=".form-select-lg example">
    <option selected value="all" (click)=optionClick($event)>All</option>
    <option value="bootstrap" (click)=optionClick($event)>Bootstrap</option>
    <option value="VJS" (click)=optionClick($event)>Vanilla Javascript</option>
    <option value="angular" (click)=optionClick($event)>Angular(2+)</option>
    <option value="WEXL" (click)=optionClick($event)>Without External Library</option>
  </select>
  

<div class="row imgRow">
    <div class="card mb-3 me-3 col-lg-6 col-md-12 col-sm-12" style="max-width: 540px;" *ngFor="let img of PortfolioArray|filter:ValueText:'category'">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="img.url" class="img-fluid rounded-start portImg">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ img.title }}</h5>
                    <p class="card-text"> {{ img.desc }} </p>
                    <p class="card-text"><small class="text-muted">Last updated {{ displayDate }} day(s) ago</small></p>
                </div>
            </div>
        </div>
    </div>
    <div class="popUpImg" [ngClass]="{displayed: IsDisplayed}">
        <div class="PopUpImgContent mt-5">
            <div class="closeImg mb-3" (click)="imgCross()">
                <img src="assets/img/close.png">
            </div>
            <div class="portimgLong">
                <img src="assets/img/wlogin.png" class="img-fluid">
            </div>
        </div>
    </div>
</div>
