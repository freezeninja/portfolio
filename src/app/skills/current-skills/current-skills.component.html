<div class="skill-box mb-3" *ngFor="let skill of currentSkills">
    <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-2 col-2">
            <div class="skill-title">
                {{skill.tech}}
            </div>
        </div>
        <div class="col-lg-9 col-md-10 col-sm-10 col-10">
            <div class="progress">
                <div [class]="skill.class" role="progressbar" [style]="skill.percent">{{skill.value}}%</div>
              </div>
        </div>
    </div>
</div>
